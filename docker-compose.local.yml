services:
  db:
    image: mariadb:latest
    container_name: mariadb
    env_file:
      - .env.db
    restart: always
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db/initfile.sql:/docker-entrypoint-initdb.d/initfile.sql
    ports:
      - "3307:3306"

